<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="./script.js" defer></script>
    <title>World Countries</title>
  </head>
  <body>
    <header>
      <div class="header container">
        <h1 class="logo">Where in the world?</h1>
        <button id="darkMode" class="dark-btn">
          <span class="material-symbols-outlined">dark_mode</span>
          <span class="dark-label">Dark Mode</span>
        </button>
      </div>
    </header>

    <section>
      <div class="filter-tools container">
        <div class="search-bar">
          <input
            type="text"
            id="searchInput"
            placeholder="Search for a country..."
          />
        </div>
        <div class="filter-dropdown">
          <div class="filter-dropdown__selected">
            <p onclick="toggleFilter() ">Filter by Region</p>
            <span
              onclick="toggleFilter() "
              id="keyboardUp"
              class="material-symbols-outlined"
            >
              keyboard_control_key
            </span>
            <span
              onclick="toggleFilter()"
              id="keyboardDown"
              class="d-none material-symbols-outlined"
            >
              stat_minus_1
            </span>
          </div>
          <ul class="filter-dropdown__options d-none">
            <li>Africa</li>
            <li>America</li>
            <li>Asia</li>
            <li>Europe</li>
            <li>Oceania</li>
          </ul>
        </div>
      </div>

      <div class="countries"></div>
    </section>
  </body>
</html>
