<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="./script.js" defer></script>
    <script src="./country.js" defer></script>
    <title>World Countries</title>
  </head>
  <body>
    <header>
      <div class="header container">
        <h1 class="logo">Where in the world?</h1>
        <button id="darkMode" class="dark-btn">
          <span class="material-symbols-outlined">dark_mode</span>
          <span class="dark-label">Dark Mode</span>
        </button>
      </div>
    </header>

    <section>
      <div class="container">
        <a href="./index.html" class="btn back-btn"
          ><span class="material-symbols-outlined"> arrow_left_alt </span>
          Back</a
        >
      </div>
      <div class="country-descr container">
        <!-- left side -->
        <div class="img-flag"><img src="" alt="flag" /></div>
        <!-- right side -->
        <div class="country-info">
          <h1>Belgium</h1>
          <div class="left-side">
            <div class="country-details">
              <div class="box"></div>
              <div class="box"></div>
            </div>
          </div>
          <div class="country-borders">
            <p>Border Countries:</p>
            <button class="btn border-btn">Test</button>
            <button class="btn border-btn">Test</button>
            <button class="btn border-btn">Test</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
